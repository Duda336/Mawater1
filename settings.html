<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Mawater974</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Header -->
    <header class="bg-gray-800 py-4 shadow-lg">
        <div class="container mx-auto px-4">
            <nav class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold">Mawater974</a>
                <div class="flex items-center space-x-4">
                    <div id="loginBtn"></div>
                    <div id="registerBtn"></div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-gray-800 rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold mb-6">Account Settings</h1>
            
            <!-- Settings Form -->
            <form id="settingsForm" class="space-y-6">
                <!-- Personal Information -->
                <div class="bg-gray-700 p-4 rounded-lg">
                    <h2 class="text-xl font-semibold mb-4">Personal Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">First Name</label>
                            <input type="text" id="firstName" class="w-full px-4 py-2 rounded bg-gray-600 border border-gray-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Last Name</label>
                            <input type="text" id="lastName" class="w-full px-4 py-2 rounded bg-gray-600 border border-gray-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Email</label>
                            <input type="email" id="email" class="w-full px-4 py-2 rounded bg-gray-600 border border-gray-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Phone Number</label>
                            <input type="tel" id="phone" class="w-full px-4 py-2 rounded bg-gray-600 border border-gray-500">
                        </div>
                    </div>
                </div>

                <!-- Password Change -->
                <div class="bg-gray-700 p-4 rounded-lg">
                    <h2 class="text-xl font-semibold mb-4">Change Password</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">Current Password</label>
                            <input type="password" id="currentPassword" class="w-full px-4 py-2 rounded bg-gray-600 border border-gray-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">New Password</label>
                            <input type="password" id="newPassword" class="w-full px-4 py-2 rounded bg-gray-600 border border-gray-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Confirm New Password</label>
                            <input type="password" id="confirmPassword" class="w-full px-4 py-2 rounded bg-gray-600 border border-gray-500">
                        </div>
                    </div>
                </div>

                <!-- Notification Settings -->
                <div class="bg-gray-700 p-4 rounded-lg">
                    <h2 class="text-xl font-semibold mb-4">Notification Settings</h2>
                    <div class="space-y-4">
                        <div class="flex items-center">
                            <input type="checkbox" id="emailNotifications" class="mr-2">
                            <label for="emailNotifications">Email Notifications</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="smsNotifications" class="mr-2">
                            <label for="smsNotifications">SMS Notifications</label>
                        </div>
                    </div>
                </div>

                <!-- Save Button -->
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-8 mt-12">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div>
                    <h3 class="text-lg font-semibold mb-4">About Us</h3>
                    <p class="text-gray-400">Your trusted platform for buying and selling cars in Reunion Island.</p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4">Quick Links</h3>
                    <ul class="space-y-2">
                        <li><a href="index.html" class="text-gray-400 hover:text-white">Home</a></li>
                        <li><a href="buy-a-car.htm" class="text-gray-400 hover:text-white">Buy a Car</a></li>
                        <li><a href="sell-a-car.html" class="text-gray-400 hover:text-white">Sell a Car</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4">Contact</h3>
                    <ul class="space-y-2">
                        <li class="text-gray-400">Email: info@mawater974.com</li>
                        <li class="text-gray-400">Phone: +262 123 456</li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4">Follow Us</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script>
        // Load user data into form
        window.addEventListener('load', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                document.getElementById('firstName').value = user.firstName || '';
                document.getElementById('lastName').value = user.lastName || '';
                document.getElementById('email').value = user.email || '';
                document.getElementById('phone').value = user.phone || '';
            }
        });

        // Handle form submission
        document.getElementById('settingsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                currentPassword: document.getElementById('currentPassword').value,
                newPassword: document.getElementById('newPassword').value,
                emailNotifications: document.getElementById('emailNotifications').checked,
                smsNotifications: document.getElementById('smsNotifications').checked
            };

            try {
                const response = await fetch('http://localhost:5000/api/settings/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Update local storage with new user data
                    const user = JSON.parse(localStorage.getItem('user'));
                    user.firstName = formData.firstName;
                    user.lastName = formData.lastName;
                    user.email = formData.email;
                    user.phone = formData.phone;
                    localStorage.setItem('user', JSON.stringify(user));
                    
                    alert('Settings updated successfully!');
                } else {
                    alert(data.error || 'Error updating settings');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error updating settings');
            }
        });
    </script>
</body>
</html>
