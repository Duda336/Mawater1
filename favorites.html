<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites - Mawater974</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800 shadow-lg" id="navbar"></nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">My Favorite Cars</h1>
            <div class="flex space-x-4">
                <select id="sortSelect" class="bg-gray-700 text-white rounded-lg px-4 py-2">
                    <option value="date">Date Added</option>
                    <option value="price_high">Price: High to Low</option>
                    <option value="price_low">Price: Low to High</option>
                    <option value="year">Year: Newest First</option>
                </select>
            </div>
        </div>

        <!-- Favorites Grid -->
        <div id="favoritesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Loading placeholder -->
            <div class="col-span-full text-center py-8">
                <p class="text-gray-400">Loading your favorites...</p>
            </div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-16">
            <i class="far fa-heart text-6xl text-gray-600 mb-4"></i>
            <h2 class="text-xl font-semibold mb-2">No Favorites Yet</h2>
            <p class="text-gray-400 mb-6">Start adding cars to your favorites to see them here</p>
            <a href="buy-a-car.htm" class="bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700 transition">
                Browse Cars
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8" id="footer"></footer>

    <script>
        // Load navbar and footer
        fetch('navbar.html')
            .then(response => response.text())
            .then(html => document.getElementById('navbar').innerHTML = html);
        
        fetch('footer.html')
            .then(response => response.text())
            .then(html => document.getElementById('footer').innerHTML = html);

        // Check authentication
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            window.location.href = 'login.html';
        }

        // Load favorites
        async function loadFavorites() {
            try {
                const response = await fetch(`http://localhost:5000/api/favorites?user_id=${user.id}`);
                const favorites = await response.json();

                const grid = document.getElementById('favoritesGrid');
                const emptyState = document.getElementById('emptyState');

                if (!response.ok) {
                    grid.innerHTML = `
                        <div class="col-span-full text-center py-8">
                            <p class="text-red-500">Error: ${favorites.error || 'Failed to load favorites'}</p>
                        </div>
                    `;
                    return;
                }

                if (favorites.length === 0) {
                    grid.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                    return;
                }

                grid.classList.remove('hidden');
                emptyState.classList.add('hidden');

                grid.innerHTML = favorites.map(car => `
                    <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow">
                        <div class="relative h-48">
                            <img src="${car.photos?.[0] || 'https://via.placeholder.com/400x300?text=No+Image'}" 
                                 alt="${car.year} ${car.make} ${car.model}" 
                                 class="w-full h-full object-cover">
                            <div class="absolute top-4 right-4">
                                <button onclick="removeFavorite(event, ${car.id})" 
                                        class="bg-gray-900 bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75">
                                    <i class="fas fa-heart text-red-500"></i>
                                </button>
                            </div>
                        </div>
                        <div class="p-6">
                            <h3 class="text-xl font-semibold mb-2">${car.year} ${car.make} ${car.model}</h3>
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-2xl font-bold text-blue-500">â‚¬${Number(car.price).toLocaleString()}</span>
                                <span class="text-gray-400">${Number(car.mileage).toLocaleString()} km</span>
                            </div>
                            <div class="space-y-2">
                                <p class="text-gray-400">${car.description}</p>
                                <div class="flex justify-between text-sm text-gray-400">
                                    <span>Condition: ${car.condition}</span>
                                    <span>Added ${new Date(car.favorited_at).toLocaleDateString()}</span>
                                </div>
                            </div>
                            <div class="mt-6 flex justify-between items-center">
                                <button onclick="contactSeller(${car.id})" class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition">
                                    Contact Seller
                                </button>
                                <button class="text-gray-400 hover:text-white transition">
                                    <i class="fas fa-share-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('favoritesGrid').innerHTML = `
                    <div class="col-span-full text-center py-8">
                        <p class="text-red-500">Error loading favorites. Please try again later.</p>
                    </div>
                `;
            }
        }

        // Remove from favorites
        async function removeFavorite(event, carId) {
            event.preventDefault();
            try {
                const response = await fetch(`http://localhost:5000/api/favorites?user_id=${user.id}&car_id=${carId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadFavorites(); // Reload the favorites list
                } else {
                    const data = await response.json();
                    alert(data.error || 'Failed to remove from favorites');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error removing from favorites');
            }
        }

        // Contact seller
        function contactSeller(carId) {
            // We'll implement this in the messages page
            window.location.href = `messages.html?car_id=${carId}`;
        }

        // Sort favorites
        document.getElementById('sortSelect').addEventListener('change', function(e) {
            const sortBy = e.target.value;
            // Implement sorting logic here
            loadFavorites();
        });

        // Load favorites when page loads
        window.addEventListener('load', loadFavorites);
    </script>
</body>
</html>
